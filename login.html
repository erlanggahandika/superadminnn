<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =============================== stater pack =========================== -->

    <!-- =========================== CSS || CUSTOMIZE BY *** ========================= -->
    <link rel="stylesheet" href="login.css">
    <!-- =========================== CSS || CUSTOMIZE BY *** ========================= -->

    <!-- =============================== FONT AWESOME ===================================== -->
    <script src="https://kit.fontawesome.com/99c0d18afe.js" crossorigin="anonymous"></script>
    <!-- =============================== FONT AWESOME ===================================== -->


    <!--========================= DATA AOS || JAVASCRIPT =============================-->
    <!-- ||========================================================================|| -->

    <!-- ========================= slide animated | CSS  =============================-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- ========================= slide animated | CSS  =============================-->

    <!-- ========================= slide animated | CSS  =============================-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ========================= slide animated | CSS  =============================-->

    <!-- ||========================================================================|| -->
    <!--========================= DATA AOS || JAVASCRIPT =============================-->

    <!-- =============================== stater pack =========================== -->
    <title>Selamat Datang</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="settings-card">
                <div class="card-login">
                    <div class="text-login" data-aos="zoom-in" data-aos-delay="300">
                        <h4>LOGIN</h4>
                    </div>

                    <div class="input-form" data-aos="fade-right" data-aos-delay="500">
                        <div class="border-form">
                            <div class="flexinput">
                                <div class="icon-input">
                                    <i class="fa-regular fa-envelope icon"></i>
                                </div>
                                <div class="form-input">
                                    <input type="text" placeholder="Email..">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="input-form" data-aos="fade-right" data-aos-delay="800">
                        <div class="border-form">
                            <div class="flexinput">
                                <div class="icon-input">
                                    <i class="fa-solid fa-lock icon"></i>
                                </div>
                                <div class="form-input">
                                    <input type="text" placeholder="Password..">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="check-box">
                        <div class="input-check" data-aos="fade-right" data-aos-delay="1000">
                            <input type="checkbox">
                        </div>
                        <div class="remember-me" data-aos="fade-right" data-aos-delay="1200">
                            <h4>Remember Me</h4>
                        </div>
                        <div class="forgot-pass" data-aos="fade-right" data-aos-delay="1400">
                            <a href="#">Forgot Passwod?</a>
                        </div>
                    </div>
                    <a href="index.html">
                        <div class="button-login" data-aos="zoom-in" data-aos-delay="1600">
                            <input type="submit" value="LOGIN">
                        </div>
                    </a>

                    <div class="log-wth">
                        <div class="garis-kiri" data-aos="fade-right" data-aos-delay="1800"></div>
                        <div class="log-wthh">
                            <p>Or</p>
                        </div>
                        <div class="garis-kanan" data-aos="fade-left" data-aos-delay="1800"></div>
                    </div>

                    <div class="flex-logwth">
                        <div class="border-settings">
                            <a href="#">
                                <div class="border-iconn" data-aos="fade-right" data-aos-delay="2000">
                                    <div class="flex-iconnya">
                                        <img src="pesbuk.jpg" alt="">
                                    </div>
                                    <div class="link-a">
                                        <p>facebook</p>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="border-settings">
                            <a href="index.html">
                                <div class="border-iconn" data-aos="fade-left" data-aos-delay="2200">
                                    <div class="flex-iconnya">
                                        <img src="google.jpg" alt="">
                                    </div>
                                    <div class="link-a">
                                        <p>Google</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        AOS.init();
    </script>
</body>

</html>
